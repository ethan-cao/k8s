apiVersion: v1
kind: Service

metadata:
  name: clusterip-service

spec:
  type: ClusterIP

  # use selector to bind pods with this service
  selector:
    app: my-app

  ports:
    - protocol: TCP
      # The port on which the service listens inside the cluster
      port: 80
      #  The port on the pod to which the service will forward the traffic to
      targetPort: 8080

---

apiVersion: v1
kind: Service

metadata:
  namespace: default
  name: nodeport-service

spec:
  # map a port on the node to a port on a pod
  type: NodePort

  selector:
    app: my-app

  ports:
    # The port on which the service is exposed on each node in the cluster
    - nodePort: 30080
      # The port on which the service listens inside the cluster
      port: 80
      # The port on the pod to which the service will forward the traffic
      targetPort: 8080
